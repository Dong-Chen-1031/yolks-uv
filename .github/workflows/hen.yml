name: Generate Eggs
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - script/install.sh
      - script/start.sh
      - script/hens/**
      - script/hen.py

jobs:
  generate-eggs:
    name: Run hen.py to generate eggs
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Generate eggs
        run: |
          cd script
          python3 hen.py
      
      - name: Check for changes
        id: check
        run: |
          if git diff --quiet egg/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add egg/
          git commit -m "ğŸ” Auto-generate eggs from hen.py"
          git push
